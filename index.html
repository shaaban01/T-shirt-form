<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <title>Document</title>
</head>
<body>
    
    <h1>Design your T-Shirt Form</h1>
    <div class="container">
        <form action="result.html" method="get">
            <fieldset>
                <label>color: </label>
                <input type="range" min="1" max="3" class="slider" id="sliderOne" onChange="slider()">
                <label id="colorName">pink</label><br>
                <input type="hidden" name="color" value="pink" id="colorIndecator">
                <img src="../images/pinktshirt.jpg" alt="" id="theImage">
            </fieldset>
            <fieldset>
                <legend>Choose your size</legend>
                <input type="radio" name="size" value="small">
                <label>small</label><br>
                <input type="radio" name="size" value="Medium">
                <label>Medium</label><br>
                <input type="radio" name="size" value="Large">
                <label>Large</label><br>
                <input type="radio" name="size" value="X-Large">
                <label>X-Large</label><br>
            </fieldset>
            <fieldset>
                <legend>Choose your brand</legend>
    
                <input type="radio" name="brand" value="Nike">
                <label>Nike</label><br>
                <input type="radio" name="brand" value="Adidas">
                <label>Adidas</label><br>
            </fieldset>
            <fieldset>
                <legend>Add your touch</legend>
    
                <input type="checkbox" id="textCheck" onChange="text_check()">
                <label>Text</label><br>
                <input class="notReady" type="text" name="text" id="text" readonly><br>

                <input type="checkbox" id="imageCheck" onChange="image_check()">
                <label>Image</label><br>
                <input class="notReady" type="text" name="image" id="image" readonly>
            </fieldset>
            <fieldset>
                <legend>Payment</legend>
    
                <input type="radio" name="payment" value="Cash">
                <label>Cash</label>
                <input type="radio" name="payment" value="MasterCard">
                <label>MasterCard</label>
                <input type="radio" name="payment" value="Visa">
                <label>Visa</label>
            </fieldset>
            <br>
            <button>Next</button>
        </form>
    </div>
</body>
</html>
